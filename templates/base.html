<!DOCTYPE html>
<html>
  <head>
    <title>Application de gestion de livres</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">


  </head>
  <body style="background-color: #F0EEED;">




  <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Librarie</a>
    <form class="d-flex" role="search" action="{{ url_for('search') }}"  method="get">
      <input class="form-control me-2"  type="text" name="query" placeholder="Chercher le Livre..." aria-label="Chercher">
      <button class="btn btn-outline-success" type="submit">Chercher</button>
    </form>
  </div>
</nav>







    <div class="container">
        <h1 class="text-center font-monospace title_text">Librarie INPT en ligne</h1>

    <div class="col-md">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
        {% block content %}{% endblock %}
    </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
  </body>
</html>
